<div>
    <h2>Create New Note</h2>
    <form (ngSubmit)="createNew()" class="createForm">
        <label for="Title">Title:</label>
        <input type="text" id="title" class="input-group" [(ngModel)]="newNote.title"
        name="title" required>
        <label for="Description">Description:</label>
        <textarea id="description" class="input-group" [(ngModel)]="newNote.description"
        name="description"></textarea>
        <button type="submit">Create</button>
        <button (click)="goBack()">Back</button>
    </form>
</div>
